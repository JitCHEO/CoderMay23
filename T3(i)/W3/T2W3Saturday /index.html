<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>No-Trello</title>

</head>
<body>
    <div class="container">
        <!-- Trello card form and column form -->
        <div class="row">
            <div class="column">
                <!-- Form to create a card -->
                <form id="cardForm">
                    <h1>Create a card:</h1>
                    <label for="cardTitle">Card title:</label>
                    <input type="text" name="cardTitle" id="cardTitle" />
                    <br />
                    <label for="cardContent">Card description content:</label>
                    <input type="text" name="cardContent" id="cardContent" />
                    <br />
                    <button id="cardSubmitButton" type="submit">Update card preview</button>
                </form>
            </div>
            <div class="column">
                <!-- Preview of the card with new data -->
                <!-- div#cardPreview.trelloCard -->
                <!-- id for the JS, class for the CSS -->
                <div id="cardPreview" class="trelloCard">

                </div>
            </div>
            
            <div class="column">
                <!-- Form to create new columns -->
                <form id="columForm">
                    
                </form>
            </div>
        </div>

        <div class="row">
            <!-- Column & card dsiplay section with drag and drop -->
            <p>Bottom row</p>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
